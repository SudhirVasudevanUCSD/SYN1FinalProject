<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <img style="width: 3rem; padding-right: 0.5rem;"
                 src="icon-climate-change-01-300x300.png"
                 alt="">
            <a class="navbar-brand" href="index.html">AcClimate</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link"
                                            href="feed.html">Feed
                    </a></li>

                    <li class="nav-item"><a class="nav-link"
                                            href="post.html">Post
                    </a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="faq.html">Weekly Update</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Features section-->
    <section class="py-5" id="features">

        <!-- Blog preview section-->
        <section style="margin-top: -5em;" class="py-5">
            <div class="container px-5 my-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="text-center">
                            <h2 class="fw-bolder"
                                style="font-weight: bolder;">Your Posts</h2>
                            <p class="lead fw-normal text-muted mb-5" id =
                                "status">None yet, Get Started with the Tools below</p>
                        </div>
                    </div>
                </div>

                <div class="row gx-5">
                    <div class="col-lg-4 mb-5" style = "width: 25em;">
                        <div class="card h-100 shadow border-0">
                            <h1 style="margin-left: 0.2em;">Template</h1>
                            <div class="img-container">
                                <img class="card-img-top"
                                     src="https://dummyimage.com/300x300/000/000073.jpg&text=Your+Image"
                                     alt="..."/>
                            </div>
                            <div class="card-body p-4">
                                <div
                                    class="badge bg-primary bg-gradient rounded-pill mb-2">
                                    #Tag
                                </div>
                                <a class="text-decoration-none link-dark stretched-link"
                                   href="#!"><h5 class="card-title mb-3">Title
                                </h5></a>
                                <p class="card-text mb-0">Description...</p>
                            </div>
                            <div
                                class="card-footer p-4 pt-0 bg-transparent border-top-0">
                                <div
                                    class="d-flex align-items-end justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img style="width:4.5em;"
                                             class="rounded-circle"
                                             src="https://dummyimage.com/50x50/000/ffffff.jpg&text=face"
                                             alt="..."/>
                                        <div class="small" style=
                                            "margin-left: 3em;">
                                            <div class="fw-bold">Your Name</div>
                                            <div class="text-muted">Date
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-5" style="margin-left: 15em;">
                        <div class="card h-100 shadow border-0" style =
                            "padding: 0.5em; width: 30em;">

                            <form action="post.html">
                                <label for="pic"><h6>Your Image:</h6></label>
                                <input id="pic" type="file">
                                <br>
                                <label for="title"><h6>Title:</h6></label>
                                <input id = "title" type = "text">
                                <br>
                                <label for="desc"><h6>Description:</h6></label>
                                <input id = "desc" type = "text">
                                <br>
                                <label for="name"><h6>Name:</h6></label>
                                <input id = "name" type = "text">
                                <br>
                                <label for="date"><h6>Date:</h6></label>
                                <input id = "date" type = "date">
                                <br>
                                <label
                                    for="pic2"><h6>Your Profile Pic:</h6></label>
                                <input id="pic2" type="file">
                                <div style="text-align: center; margin-top: 4em;">
                                    <a
                                        type = "submit"
                                        id = "button"
                                        class="btn btn-primary btn-lg px-4 me-sm-3"
                                        href="post.html">Post</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- Call to action-->
            </div>
        </section>
    </section>
</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div
            class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; AcClimate
                    2021
                </div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
